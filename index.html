<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aisyah IPTV STB</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script async src="https://www.tiktok.com/embed.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
      margin-top: 15px;
    }
    .error { color: red; display: none; }
    .hidden { display: none; }
    .tab {
      display: flex;
      justify-content: space-around;
      background-color: #222;
      margin-top: 10px;
      padding: 10px 0;
    }
    .tab button {
      background: #333;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
    }
    .tab button.active {
      background: #28a745;
    }
    .playlist {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }
    .channel {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 420px;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
    }
    .youtube-item {
      background: #222;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      gap: 10px;
    }
    .youtube-item img {
      width: 120px;
      border-radius: 5px;
    }
    .whatsapp {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      text-align: center;
      line-height: 60px;
      text-decoration: none;
      z-index: 999;
    }
  </style>
</head>
<body oncontextmenu="return false;" onkeydown="return disableKeys(event)">

<div class="container" id="login-box">
  <h2>Aisyah IPTV</h2>
  <input type="text" id="username" placeholder="Nama Pengguna"><br>
  <input type="text" id="key" placeholder="Kode Akses"><br>
  <label><input type="checkbox" id="rememberMe"> Ingat Saya</label><br>
  <button onclick="login()">Masuk</button>
  <div class="error" id="errorMsg">Username atau Key salah!</div>
</div>

<div class="container hidden" id="app-box">
  <h1>Aisyah STB</h1>
  <h2>Hallo <span id="userDisplay"></span> üëã</h2>

  <div class="tab">
    <button class="tab-btn active" onclick="showTab('iptv')">üì∫ IPTV</button>
    <button class="tab-btn" onclick="showTab('youtube')">‚ñ∂Ô∏è YouTube</button>
    <button class="tab-btn" onclick="showTab('tiktok')">üéµ TikTok</button>
    <button class="tab-btn" onclick="logout()">üö™ Logout</button>
  </div>

  <!-- IPTV Tab -->
  <div id="iptv" class="tab-content">
    <video id="video" controls autoplay muted playsinline></video>
    <div class="playlist" id="playlist"></div>
  </div>

  <!-- YouTube Tab -->
  <div id="youtube" class="tab-content hidden">
    <input type="text" id="youtubeQuery" placeholder="Cari Video YouTube">
    <button onclick="searchYouTube()">Cari</button>
    <div id="youtubeResults"></div>
    <iframe id="youtubePlayer" class="hidden" allowfullscreen></iframe>
  </div>

  <!-- TikTok Tab -->
  <div id="tiktok" class="tab-content hidden">
    <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@tiktok/video/7229893182675348742" data-video-id="7229893182675348742" style="max-width: 605px;min-width: 325px;">
      <section></section>
    </blockquote>
  </div>
</div>

<a class="whatsapp" href="https://wa.me/6287776182361" target="_blank">üí¨</a>

<script>
  const API_KEY = "AIzaSyDI6inhkDDo1eVOlGNjFb6PS6qtgt9ZlhA";
  const video = document.getElementById("video");
  const playlist = document.getElementById("playlist");
  const PASTEBIN_RAW_URL = "https://raw.githubusercontent.com/andika290120/aisyah-iptv/main/users.txt";

  const channels = [
    { name: "Nusantara TV", url: "https://nusantaratv.siar.us/nusantaratv/live/playlist.m3u8" },
    { name: "Jogja TV", url: "https://stream.jogjatv.co.id/jtvlive/stream/index.m3u8" },
    { name: "Prima Tv", url: "https://primatv.siar.us/primatv/live/playlist.m3u8" },
    { name: "TVRI World", url: "https://ott-balancer.tvri.go.id/live/eds/TVRIWorld/hls/TVRIWorld.m3u8" },
        { name: "TVRI Sport", url: "https://ott-balancer.tvri.go.id/live/eds/SportHD/hls/SportHD.m3u8" },
        { name: "Caruban TV", url: "https://ott-balancer.tvri.go.id/live/eds/TVRIWorld/hls/TVRIWorld.m3u8" },
          { name: "Sakti Tv", url: "https://stream.carubantv.id/hls/0/stream.m3u8" },
    { name: "Trans TV", url: "https://video.detik.com/transtv/smil:transtv.smil/index.m3u8" },
    { name: "Trans7", url: "https://video.detik.com/trans7/smil:trans7.smil/index.m3u8" },
    { name: "CNBC", url: "https://live.cnbcindonesia.com/livecnbc/smil:cnbctv.smil/master.m3u8" },
        { name: "Jawapot TV", url: "https://jawapostv.siar.us/jawapostv/live/playlist.m3u8" },
            { name: "Inspira Tv", url: "https://inspiratv.siar.us/inspiratv/live/playlist.m3u8" },
  ];

  let userData = [];

  fetch(PASTEBIN_RAW_URL)
    .then(res => res.text())
    .then(text => {
      userData = text.trim().split("\n").map(line => {
        const [user, key] = line.trim().split(":");
        return { user: user.toLowerCase(), key };
      });

      const savedUser = localStorage.getItem("username");
      const savedKey = localStorage.getItem("key");
      if (savedUser && savedKey) {
        document.getElementById("username").value = savedUser;
        document.getElementById("key").value = savedKey;
        document.getElementById("rememberMe").checked = true;
        login();
      }
    });

  function login() {
    const username = document.getElementById("username").value.trim().toLowerCase();
    const key = document.getElementById("key").value.trim();
    const remember = document.getElementById("rememberMe").checked;
    const errorMsg = document.getElementById("errorMsg");

    const user = userData.find(u => u.user === username && u.key === key);

    if (user) {
      errorMsg.style.display = "none";
      document.getElementById("login-box").classList.add("hidden");
      document.getElementById("app-box").classList.remove("hidden");
      document.getElementById("userDisplay").innerText = username;

      if (remember) {
        localStorage.setItem("username", username);
        localStorage.setItem("key", key);
      } else {
        localStorage.clear();
      }

      showChannels();
      loadStream(channels[0].url);
    } else {
      errorMsg.style.display = "block";
    }
  }

  function logout() {
    localStorage.clear();
    document.getElementById("login-box").classList.remove("hidden");
    document.getElementById("app-box").classList.add("hidden");
    document.getElementById("username").value = "";
    document.getElementById("key").value = "";
  }

  function loadStream(url) {
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else {
      video.src = url;
      video.play();
    }
  }

  function showChannels() {
    playlist.innerHTML = "";
    channels.forEach(ch => {
      const div = document.createElement("div");
      div.className = "channel";
      div.innerHTML = `<div>${ch.name}</div>`;
      div.onclick = () => loadStream(ch.url);
      playlist.appendChild(div);
    });
  }

  function searchYouTube() {
    const q = document.getElementById("youtubeQuery").value.trim();
    const resDiv = document.getElementById("youtubeResults");
    const player = document.getElementById("youtubePlayer");
    player.classList.add("hidden");
    player.src = "";

    if (!q) return;

    resDiv.innerHTML = "Mencari...";

    fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=6&q=${encodeURIComponent(q)}&key=${API_KEY}`)
      .then(r => {
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        return r.json();
      })
      .then(data => {
        if (!data.items || data.items.length === 0) {
          resDiv.innerHTML = "Tidak ada video ditemukan.";
          return;
        }
        resDiv.innerHTML = "";
        data.items.forEach(item => {
          const div = document.createElement("div");
          div.className = "youtube-item";
          div.innerHTML = `
            <img src="${item.snippet.thumbnails.medium.url}">
            <p>${item.snippet.title}</p>
          `;
          div.onclick = () => {
            player.src = `https://www.youtube.com/embed/${item.id.videoId}?autoplay=1`;
            player.classList.remove("hidden");
            window.scrollTo(0, player.offsetTop - 50);
          };
          resDiv.appendChild(div);
        });
      })
      .catch(err => {
        resDiv.innerHTML = `Error API: ${err.message}`;
        console.error(err);
      });
  }

  function showTab(id) {
    document.querySelectorAll(".tab-content").forEach(tab => tab.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
    document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
    event.target.classList.add("active");
  }

  function disableKeys(e) {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) || (e.ctrlKey && e.key === "U")) {
      return false;
    }
  }
</script>
</body>
</html>
